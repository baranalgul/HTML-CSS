<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form Structure -->
    <form action="" method="post" enctype="multipart/form-data">
        <label for="name">Name Surname</label>
        <input type="text" name="name" id="name" placeholder="Name Surname" required><br>
        <input type="tel" name="telephone" id="telephone" placeholder="phone number"><br>
        <input type="email" name="email" id="email" placeholder="info@sitename.com" required><br>
        <input type="checkbox" name="check" id="check" required><small>K.V.K.K. I approve your contract</small><br>
        <input type="radio" name="gender" id="gender" required><label for="gender">Man</label>
        <input type="radio" name="gender" id="gender" required><label for="gender">Woman</label><br>
        <input type="file" name="file" id="file">
        
        <!-- <input type="image" src="" alt=""> --> <br><br>
        
        <label>Subject</label>
        <select name="subject">
            <option value="">Choose</option>
            <option value="complaint">Complaint</option>
            <option value="proposal">Proposal</option>
            <option value="information">Ä°nformation</option>
            <option value="support">Support</option>
        </select><br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="your massage"></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
